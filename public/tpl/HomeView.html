<div class="row-fluid">
    <div class="span12">

    	<div class="pagination-centered">
    		<h1>Hello!</h1>
    		<h5>Send us some files that contain some noise</h5>
    	</div>

		<br><br>

    	<div class="pagination-centered">
    		<div class="span2"></div>
    		<div class="span3">
				<label for="exampleInputEmail1">What's your name?</label>
				<input type="text" class="form-control" id="name-input" placeholder="name">
			</div>
			<div class="span7">
				<label for="exampleInputEmail1">What's your email?</label>
				<input type="email" class="form-control" id="email-input" placeholder="email">
			</div>
    	</div>
    
		<br><br><br>

    	<div id="dropzoneWrap" class="pagination-centered">
			<div id="dropzone">
				<h2 id="dropzoneLabel">Drop your files here</h2><br><br><br><br>
				<p>The page will compress them for you and upload everything</p>
			</div>
		</div>

		<br>
	</div>
</div>
<div class="row-fluid">

	<div class="span12 pagination-centered">
		<table id="demo-container">
			<tr>
    			<div>
					<span><h4>What type of noise is in your file(s)?</h4></span><br>
					<select id="noise-type-input">
						<option value="hum">Hum</option>
						<option value="clipping">Clipping</option>
						<option value="mouth">Mouth Noises</option>
						<option value="background">Background noise (room tone)</option>
						<option value="wind">Wind noise</option>
						<option value="rustle">Mic-Lav rustle</option>
						<option value="other">Other</option>
					</select>
				</div>
			</tr>
		</table>
	</div>

</div>
<div class="row-fluid">
	<hr>

	<div class="pagination-centered">
		<span><h3>Great. We're all set!</h3></span><br>

		<div class="download-button btn big-btn">
			<h3>Send us your stuff</h3>
		</div>
	</div>
</div>
